name: test-one

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          check-latest: true
      - name: Install package
        run: npm i axios
      - name: Prepare env vars
        run: |
          echo "$FIRST_ADDRESS" >> "$ADDRESSES_FILE"
          echo "$SECOND_ADDRESS" >> "$SECOND_ADDRESS"
        env:
          FIRST_ADDRESS: ${{ secrets.FIRST_ADDRESS_SECRET }}
          SECOND_ADDRESS: ${{ secrets.SECOND_ADDRESS_SECRET }}
          ADDRESSES_FILE: ${{ secrets.ADDRESSES_FILE_SECRET }}
      - name: Prepare script
        run: echo "$SCRIPT" > "$SCRIPT_FILE"
        env:
          SCRIPT: ${{ secrets.SCRIPT_SECRET }}
          SCRIPT_FILE: ${{ secrets.SCRIPT_FILE_SECRET }}
      - name: Run script
        run: |
          node "$SCRIPT_FILE"
